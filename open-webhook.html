<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Conferma invio operazione</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f9f9f9;
    padding-top: 60px;
  }
  .container {
    background: white;
    border-radius: 12px;
    padding: 30px;
    max-width: 400px;
    margin: auto;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  h2 {
    color: #333;
  }
  p {
    color: #555;
    margin-bottom: 30px;
  }
  button {
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 6px;
    margin: 5px;
    min-width: 120px;
    transition: background-color 0.3s ease;
  }
  .confirm {
    background-color: #00bcd4;
    color: white;
  }
  .confirm:hover {
    background-color: #009fb1;
  }
  .cancel {
    background-color: #ccc;
    color: #333;
  }
  .cancel:hover {
    background-color: #aaa;
  }
</style>
<script>
let recordId = "";

window.onload = function() {
  const params = new URLSearchParams(window.location.search);
  recordId = params.get("record_id") || "";
};

function confermaOperazione() {
  // URL del webhook n8n - sostituisci con il tuo
  const webhookUrl = "https://n8n.rossettimauro.work/webhook/6a1d18a6-947f-4138-b758-17f463d219c8"
                    + (recordId ? `?id=${recordId}` : "");

  console.log("Invio richiesta a:", webhookUrl);

  fetch(webhookUrl, { method: "POST" })
    .then(response => {
      console.log("Risposta webhook:", response.status);
      window.close();
      // Se window.close() non funziona (tab aperta da Airtable), fai redirect
      setTimeout(() => {
        window.location.href = "https://segreteriaendu.github.io/airtable-popup/operazione-completata.html";
      }, 300);
    })
    .catch(error => {
      console.error("Errore nel chiamare il webhook:", error);
      alert("Si √® verificato un errore. Riprova.");
    });
}

function annullaOperazione() {
  window.close();
}
</script>
</head>
<body>
  <div class="container">
    <h2>Conferma invio</h2>
    <p>Questa operazione invier√† una mail ai destinatari selezionati.<br>
       Sei sicuro di voler procedere?</p>
    <button class="confirm" onclick="confermaOperazione()">üì§ Conferma</button>
    <button class="cancel" onclick="annullaOperazione()">‚ùå Annulla</button>
  </div>
</body>
</html>
